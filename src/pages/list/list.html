<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.data.icon.icon" item-start></ion-icon>
      {{item.id_nome}}
      <div class="item-note" item-end>
        {{item.id_nome}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    Você está acessando a categoria <b>{{selectedItem.id_nome}}</b>
  </div>
</ion-content>
